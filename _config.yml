title: "Blog de mren3"
description: "Soy un apasionado del hacking etico, en cuanto vaya aprendiendo algo nuevo o importante, lo ire publicando en este blog. Aprender algo y compartirlo, es la escencia de el hackiing etico, ya que aprendiendo unos de otros, no hay fin de aprendizaje"
author:
  name: "mren3"
  email: "mecayetatronico@gmail.com"
  url: "https://mren3.github.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "mren3"
year : "2024"
